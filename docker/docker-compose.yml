services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck -W 3 2>/dev/null || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: argus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: argus_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      CORS_ORIGINS: '["http://localhost"]'
      DATABASE_URL: postgresql://postgres:argus_dev@postgres:5432/argus
      DEBUG: "true"
      AI_ENABLED: "true"
      AI_PROVIDER: "openai"
      AI_MODEL: "gpt-4o"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}
      VOICE_API_KEY: ${VOICE_API_KEY:-argus-voice-key-2026}
    depends_on:
      mosquitto:
        condition: service_healthy
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  simulator:
    build:
      context: ../simulator
      dockerfile: ../docker/simulator.Dockerfile
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      BACKEND_URL: http://backend:8000
    depends_on:
      mosquitto:
        condition: service_healthy
      backend:
        condition: service_started
    profiles:
      - dev

volumes:
  pgdata:
